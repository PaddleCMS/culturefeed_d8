culturefeed_organisations.organizer_detail:
  path: '/agenda/o/{slug}/{organizer}'
  defaults:
    _controller: '\Drupal\culturefeed_organisations\Controller\OrganizerDetailController::detail'
    _title_callback: '\Drupal\culturefeed_organisations\Controller\OrganizerDetailController::title'
  options:
    parameters:
      organizer:
        type: culturefeed_organizer
  requirements:
    _access: 'TRUE'
